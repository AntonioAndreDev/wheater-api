<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Tempo</title>
  </head>
  <body>
    <header>
      <div class="search">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Search city" autocomplete="off" />
      </div>
      <!-- <img src="" alt="Flag of the country city" /> -->
    </header>

    <main>
      <h1 class="current-temperature">22°</h1>
      <div class="weather-description">
        <h4>Cloudy</h4>
        <i>icone</i>
      </div>
    </main>

    <footer>
      <div>
        <div class="space-description">
          <i class="fa-solid fa-umbrella icon-description"></i>
          <strong>30%</strong>
        </div>
        <h5>Precipitation</h5>
      </div>

      <div>
        <div class="space-description">
          <i class="fa-solid fa-droplet icon-description"></i>
          <strong>30%</strong>
        </div>
        <h5>Humidity</h5>
      </div>

      <div>
        <div class="space-description">
          <i class="fa-solid fa-wind icon-description"></i>
          <strong>12km/h</strong>
        </div>
        <h5>Wind Speed</h5>
      </div>

      <div>
        <div class="space-description">
          <i class="fa-solid fa-eye icon-description"></i>
          <strong>10km</strong>
        </div>
        <h5>Visibility</h5>
      </div>

      <div>
        <div class="space-description">
          <i class="fa-solid fa-temperature-three-quarters icon-description"></i>
          <strong>28°</strong>
        </div>
        <h5><span class="block">Maximum</span> Temperature</h5>
      </div>

      <div>
        <div class="space-description">
          <i class="fa-solid fa-temperature-quarter icon-description"></i>
          <strong>18°</strong>
        </div>
        <h5><span class="block">Minimum</span> Temperature</h5>
      </div>

      <div>
        <div class="space-description">
          <i class="fa-solid fa-sun icon-description"></i>
          <strong>05:47</strong>
        </div>
        <h5>Sunrise</h5>
      </div>

      <div>
        <div class="space-description">
          <i class="fa-solid fa-moon icon-description"></i>
          <strong>22:00</strong>
        </div>
        <h5>Sunset</h5>
      </div>
    </footer>

    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  </body>
</html>
