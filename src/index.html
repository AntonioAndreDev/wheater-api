<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Tempo</title>
  </head>
  <body>
    <h1>Tempo</h1>
    <div id="infos"></div>

    <main>
      <div>
        <input type="text" placeholder="Pesquise por uma cidade" />
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-earth-americas"></i>
      </div>

      <h1>Rio Branco, BR <img src="" alt="Bandeira do país da cidade pesquisada." /></h1>
      <h4>Nuvens Dispersas</h4>

      <div>
        <i>ICONE AQUI</i>
        <h1>17°C</h1>
        <ul>
          <li>Sensação térmica: 14°C</li>
          <li>Umidade: 90%</li>
          <li>Vento: 5km/h</li>
        </ul>
      </div>

      <div>
        <h5>Temperatura mínima: 12°C</h5>
        <h5>Temperatura máxima: 21°C</h5>
        <h5>Nascer do sol: 05:40</h5>
        <h5>Por do sol: 17:55</h5>
      </div>
    </main>

    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  </body>
</html>
